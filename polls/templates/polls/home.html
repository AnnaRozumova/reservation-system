{% load static %}
<!DOCTYPE HTML>

<html>
	<head>
		<title>Reservation System</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<!-- <a href="index.html" class="logo"><strong>Registration</strong> for Tenovice</a> -->
							
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h2>Reservation system<br />
											for Tenovice retreat center</h2>
											<p>Pools</p>
											</header>
                                            <ul>
												{% for event in events %}
													<li>
														<a href="{% url 'user_registration' %}?event_id={{ event.id }}">{{ event.title }}</a>
														<p>{{ event.date }}</p>
														<p>{{ event.description }}</p>
													</li>
                                           
                                           		 {% endfor %}
                                            </ul>
									</div>
									<span class="image object">
										<img src="{% static 'images/stupa.jpg' %}" alt="" />
									</span>
								</section>

								
						</div>
					</div>

				

			</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
